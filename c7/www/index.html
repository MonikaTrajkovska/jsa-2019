<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Food table!</h1>
    <style type="text/css">
    table td{
        padding:25px;
        border:5px solid red;
    }
    table{
        margin:auto;
    }
</style>
<table border="2" id="tabela">
    <th class="id">ID</th>
    <th class="name">Name</th>
    <th class="price">Price</th>
    <th class="calories">Calories</th>
</table>
    <button id="get-food-btn">Get Food</button>

    <script>
        var getFoodBtn = document.querySelector('#get-food-btn');
        getFoodBtn.addEventListener('click', (e) => {
            fetch('http://127.0.0.1:8080/food')
            .then(res => res.json())
            .then(data => {
                console.log(data);
                var table=document.getElementById("tabela");
                for(var i=0;i<data.length;i++){
                    var table=document.getElementById("tabela");
                    var row=table.insertRow(i);
                    var cell1=row.insertCell(0);
                    var cell2=row.insertCell(1);
                    var cell3=row.insertCell(2);
                    var cell4=row.insertCell(3);
                    cell1.innerHTML=data[i].id,
                    cell2.innerHTML=data[i].name,
                    cell3.innerHTML=data[i].price,
                    cell4.innerHTML=data[i].calories

                }
            });
        });
    </script>
</body>
</html>
